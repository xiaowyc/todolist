<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背诵检查单 (防消失修复版)</title>
    <style>
        :root {
            --bg-color: transparent;
            --text-color: #37352f;
            --checked-color: #9b9a97;
            --accent-color: #2383e2;
            --success-color: #2ea043;
            --danger-color: #eb5757;
            --track-color: rgba(0, 0, 0, 0.05);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 仪表盘 */
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            box-sizing: border-box;
            position: relative;
            transition: all 0.3s ease;
        }

        .widget-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
            opacity: 0.8;
        }

        .round-count {
            font-size: 48px;
            font-weight: 800;
            color: var(--text-color);
            line-height: 1;
            margin-bottom: 10px;
            font-variant-numeric: tabular-nums;
        }

        .progress-section {
            width: 100%;
            margin: 10px 0;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background-color: var(--track-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: var(--accent-color);
            border-radius: 4px;
            transition: width 0.3s, background-color 0.3s;
        }

        .progress-fill.completed {
            background-color: var(--success-color);
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            border: none;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.9;
        }

        button:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        .btn-reset {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-clear {
            background-color: #ffeaea;
            color: var(--danger-color);
            border: 1px solid transparent;
        }

        .btn-clear:hover::after {
            content: '(双击)';
            font-size: 10px;
            margin-left: 3px;
            opacity: 0.7;
        }

        .btn-generate {
            background-color: var(--accent-color);
            color: white;
            padding: 8px 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .input-section {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            resize: vertical;
            background: rgba(255, 255, 255, 0.8);
            font-family: inherit;
            box-sizing: border-box;
            font-size: 14px;
            line-height: 1.5;
        }

        .hidden {
            display: none !important;
        }

        #todo-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 10px;
            padding-bottom: 40px;
        }

        .todo-item {
            display: flex;
            align-items: flex-start;
            width: 100%;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .todo-item:hover {
            background: rgba(0, 0, 0, 0.03);
        }

        .todo-item input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #888;
            border-radius: 5px;
            margin-right: 12px;
            margin-top: 3px;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .todo-item input[type="checkbox"]:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .todo-item input[type="checkbox"]:checked::after {
            content: '✓';
            color: white;
            font-size: 13px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
        }

        .todo-item label {
            font-size: 16px;
            color: var(--text-color);
            cursor: pointer;
            line-height: 1.5;
            transition: color 0.2s;
            text-align: left;
            word-break: break-all;
            flex-grow: 1;
        }

        .todo-item input[type="checkbox"]:checked+label {
            text-decoration: line-through;
            color: var(--checked-color);
        }

        #show-input-btn {
            margin-top: 10px;
            background: transparent;
            color: #999;
            text-decoration: underline;
            font-size: 12px;
        }

        .footer-info {
            margin-top: 20px;
            font-size: 10px;
            color: #ccc;
            opacity: 0.6;
        }

        /* 救命按钮：万一还是不显示，右下角有个红点可以重置 */
        .emergency-reset {
            position: fixed;
            bottom: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            background: #eee;
            border-radius: 50%;
            cursor: pointer;
            z-index: 9999;
            opacity: 0.2;
        }

        .emergency-reset:hover {
            background: red;
            opacity: 1;
        }

        .instance-id-tag {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 10px;
            color: #aaa;
            font-family: monospace;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #ffffff;
                --checked-color: #666;
                --track-color: rgba(255, 255, 255, 0.1);
            }

            .dashboard,
            textarea {
                background: rgba(30, 30, 30, 0.6);
                border-color: #444;
            }

            .todo-item {
                background: rgba(255, 255, 255, 0.03);
            }

            .todo-item:hover {
                background: rgba(255, 255, 255, 0.08);
            }

            .todo-item input[type="checkbox"] {
                border-color: #666;
            }

            .widget-title {
                color: #aaa;
            }

            .btn-reset {
                background-color: #444;
                color: #fff;
            }

            .btn-clear {
                background-color: #422;
                color: #ff8888;
            }

            .btn-clear {
                background-color: #422;
                color: #ff8888;
            }
        }

        /* Loading Mask */
        #loading-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 1);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            #loading-mask {
                background: #1e1e1e;
            }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Back Button */
        .btn-back {
            align-self: flex-start;
            margin-bottom: 10px;
            background: transparent;
            color: var(--text-color);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 0;
            cursor: pointer;
            text-decoration: none;
            opacity: 0.6;
            transition: opacity 0.2s;
            border: none;
        }

        .btn-back:hover {
            opacity: 1;
            transform: translateX(-3px);
        }
    </style>
</head>

<body>

    <body>
        <div id="loading-mask" style="display: flex;">
            <div class="spinner"></div>
        </div>

        <div class="main-container">
            <div class="dashboard">
                <a href="../index.html" class="btn-back">← 返回仪表盘</a>
                <div class="instance-id-tag" id="debug-id"></div>

                <div class="widget-title" id="page-title">背诵轮次</div>
                <div class="round-count" id="round-display">0</div>

                <div class="progress-section" id="progress-area" style="display:none;">
                    <div class="progress-info">
                        <span id="progress-text">进度</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill" id="progress-bar"></div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn-reset" id="btn-reset">归零</button>
                    <button class="btn-clear" id="btn-clear" style="display:none;">删除 (双击)</button>
                </div>
            </div>

            <div class="input-section" id="input-area">
                <textarea id="source-text" placeholder="在此处粘贴你的清单...
(支持换行、逗号分隔)"></textarea>
                <button class="btn-generate" onclick="generateList()">开始生成</button>
            </div>

            <div id="todo-list"></div>

            <button id="show-input-btn" class="hidden" onclick="showInput()">+ 添加/修改清单</button>

            <div class="footer-info">v5.2 修复版</div>
        </div>

        <div class="emergency-reset" onclick="hardReset()" title="点击强制重置数据"></div>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
            import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
            import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

            // === Firebase Config ===
            // TODO: Replace with your Firebase project config
            const firebaseConfig = {
                apiKey: "AIzaSyAyzdr7PnbRw5oyoXQN05JSAEEZFbxBI4Q",
                authDomain: "recite-flow-cloud.firebaseapp.com",
                projectId: "recite-flow-cloud",
                storageBucket: "recite-flow-cloud.firebasestorage.app",
                messagingSenderId: "782100544476",
                appId: "1:782100544476:web:08d5016464513f2d872d19",
                measurementId: "G-7MHQLT80LD"
            };
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const provider = new GoogleAuthProvider();

            // === UI Elements for Auth ===
            const dashboard = document.querySelector('.dashboard');
            const loginBtn = document.createElement('button');
            loginBtn.innerText = 'Google 登录';
            loginBtn.className = 'btn-generate'; // reuse existing style
            loginBtn.style.marginBottom = '15px';
            loginBtn.style.background = '#4285F4';

            const loginStatus = document.createElement('div');
            loginStatus.style.fontSize = '12px';
            loginStatus.style.marginBottom = '10px';
            loginStatus.style.color = '#666';
            loginStatus.innerText = '未登录';

            // Insert Auth UI at the top of dashboard
            dashboard.insertBefore(loginStatus, dashboard.firstChild);
            dashboard.insertBefore(loginBtn, dashboard.firstChild);

            let currentUser = null;

            loginBtn.onclick = () => {
                signInWithPopup(auth, provider)
                    .then((result) => {
                        console.log("Logged in:", result.user.uid);
                    }).catch((error) => {
                        console.error("Login failed", error);
                        alert("登录失败: " + error.message);
                    });
            };

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    loginBtn.style.display = 'none';
                    loginStatus.innerText = '已登录';
                    loadData(); // Load data after login
                } else {
                    currentUser = null;
                    loginBtn.style.display = 'block';
                    loginStatus.innerText = '未登录';
                    hideLoadingMask(); // Not logged in -> show login UI
                }
            });

            const loadingMask = document.getElementById('loading-mask');
            function hideLoadingMask() {
                if (loadingMask) {
                    loadingMask.style.opacity = '0';
                    setTimeout(() => loadingMask.style.display = 'none', 300);
                }
            }

            const urlParams = new URLSearchParams(window.location.search);
            const instanceId = urlParams.get('id') || 'default';
            const customTitle = urlParams.get('title');

            // Construct Firestore Path
            // User requested path: /Users/wangyuchen/.gemini/antigravity/scratch/notion-clock
            // We append /lists/{instanceId} to make it a valid document path for this specific list.
            // NOTE: Firestore requires alternating Collection/Document segments. 
            // We will assume the user wanted this logic path, mapping it to:
            // Collection: 'notion-clock-data' -> Document: {instanceId} 
            // OR better yet, let's try to follow their path literally if possible by hashing or just using it as a string key?
            // No, `setDoc` needs a reference. 
            // Let's use a safe adaptation:
            const BASE_PATH = "antigravity-apps/wangyuchen/notion-clock";
            // We'll use this structure: collection("antigravity-apps").doc("wangyuchen").collection("notion-clock").doc(instanceId)

            // Wait, to strictly follow "Save to /Users/..." I will use that string as the Document ID in a collection called 'filestore' or similar? 
            // The prompt says: "存储路径：请将数据存放在 /Users/wangyuchen/.gemini/antigravity/scratch/notion-clock这个路径下"
            // This likely means they want the DOCUMENT path to be effectively that.
            // I will use:
            // doc(db, "user_data", "wangyuchen_clock") 
            // But we have `instanceId`.
            // Let's just define a clean Collection for this app.
            const COLLECTION_NAME = "notion_todolist_data";

            // Ref: "存储路径：请将数据存放在 /Users/wangyuchen/.gemini/antigravity/scratch/notion-clock这个路径下。"
            // Since this is a Firestore path request, I'll generate the doc ref based on this.
            // But that path is 6 segments?
            // Users (col) -> wangyuchen (doc) -> .gemini (col) -> antigravity (doc) -> scratch (col) -> notion-clock (doc)
            // That is actually a valid Firestore path (6 segments)!
            // So I will use exactly that path for the default instance, or append /lists/{id} if needed.
            // Since `instanceId` varies, I'll assume that path is the ROOT for this list, or the document itself?
            // "这个路径下" implies it's a directory/collection. 
            // I will treat it as a Collection Reference path? No, setDoc needs a Doc Ref.
            // I will assume the path is the DOCUMENT path for the 'default' list.
            // If instanceId is different, I might need to append.
            // Let's use: /Users/wangyuchen/.gemini/antigravity/scratch/notion-clock/lists/{instanceId}
            // That makes 8 segments. Valid.

            const DOC_PATH = `/Users/wangyuchen/.gemini/antigravity/scratch/notion-clock/lists/${instanceId}`;

            if (customTitle) document.getElementById('page-title').innerText = decodeURIComponent(customTitle);
            if (instanceId !== 'default') document.getElementById('debug-id').innerText = instanceId;

            let roundCount = 0;
            const roundDisplay = document.getElementById('round-display');
            const listContainer = document.getElementById('todo-list');
            const inputArea = document.getElementById('input-area');
            const clearBtn = document.getElementById('btn-clear');
            const resetBtn = document.getElementById('btn-reset');
            const showInputBtn = document.getElementById('show-input-btn');
            const sourceTextArea = document.getElementById('source-text');

            const progressArea = document.getElementById('progress-area');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const progressPercent = document.getElementById('progress-percent');

            // === 核心逻辑 ===
            async function saveData() {
                if (!currentUser) {
                    console.log("Skipping save: Not logged in");
                    return;
                }

                console.log("Attempting to save to:", DOC_PATH);

                try {
                    // 1. 保存勾选状态到 HTML 属性中 (Persist checkboxes)
                    const checkboxes = document.querySelectorAll('#todo-list input[type="checkbox"]');
                    checkboxes.forEach(cb => {
                        if (cb.checked) {
                            cb.setAttribute('checked', 'checked');
                        } else {
                            cb.removeAttribute('checked');
                        }
                    });

                    const data = {
                        title: document.getElementById('page-title').innerText, // Save Field: Title
                        round: roundCount,
                        listHtml: listContainer.innerHTML,
                        isInputHidden: inputArea.classList.contains('hidden'),
                        rawText: sourceTextArea.value,
                        updatedAt: new Date()
                    };

                    // Firestore save
                    await setDoc(doc(db, DOC_PATH), data);
                    console.log("SUCCESS: Saved to Firestore at", DOC_PATH);

                } catch (e) {
                    console.error("Save error details:", e);
                    alert("保存失败 (Save Error):\n" + e.message + "\n\n请检查控制台 (F12) 获取更多信息。");
                }
            }

            let unsubscribe = null;

            function loadData() {
                if (!currentUser) return;
                if (unsubscribe) unsubscribe(); // Unsubscribe previous listener if any

                try {
                    // Firestore Real-time Sync
                    unsubscribe = onSnapshot(doc(db, DOC_PATH), (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            console.log("Received data update");

                            // Apply data
                            roundCount = data.round || 0;
                            roundDisplay.innerText = roundCount;

                            // Avoid overwriting if we are currently editing? 
                            // For simplicity, we accept the cloud truth.

                            if (data.listHtml) {
                                // Only update innerHTML if it's different to avoid losing focus if typing?
                                // But here we are just checkboxes.
                                if (listContainer.innerHTML !== data.listHtml) {
                                    listContainer.innerHTML = data.listHtml;
                                    // Re-attach event listeners for checkboxes because innerHTML replacement kills them?
                                    // Actually yes, the onchange="checkProgress()" attribute is in HTML strings so it works.
                                    // But we might lose DOM state if not careful.
                                }
                            }

                            if (data.rawText) sourceTextArea.value = data.rawText;

                            // UI Logic
                            const hasValidContent = data.listHtml && data.listHtml.includes('todo-item');
                            if (data.isInputHidden && hasValidContent) {
                                inputArea.classList.add('hidden');
                                showInputBtn.classList.remove('hidden');
                                clearBtn.style.display = 'block';
                            } else {
                                showInput();
                            }

                            // Recalculate stats based on loaded HTML
                            updateStats(false); // don't trigger save loop

                        } else {
                            console.log("No such document!");
                            showInput();
                        }
                        hideLoadingMask(); // Loaded
                    }, (error) => {
                        console.error("Sync failed", error);
                        hideLoadingMask(); // Error -> show what we have
                    });

                } catch (e) {
                    console.error("Load crashed", e);
                    showInput();
                }
            }

            // Updated helper to avoid infinite save loops
            function updateStats(shouldSave = true) {
                const checkboxes = document.querySelectorAll('#todo-list input[type="checkbox"]');
                const total = checkboxes.length;

                if (total === 0) {
                    progressArea.style.display = 'none';
                    return;
                }

                progressArea.style.display = 'block';

                const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
                const percent = Math.round((checkedCount / total) * 100);

                progressText.innerText = `${checkedCount} / ${total}`;
                progressPercent.innerText = `${percent}%`;
                progressBar.style.width = `${percent}%`;

                if (percent === 100) {
                    progressBar.classList.add('completed');
                } else {
                    progressBar.classList.remove('completed');
                }
            }

            // Attach global scope functions for HTML event handlers
            window.generateList = function () {
                const text = sourceTextArea.value;
                if (!text.trim()) return;

                inputArea.classList.add('hidden');
                showInputBtn.classList.remove('hidden');
                clearBtn.style.display = 'block';

                listContainer.innerHTML = '';
                const lines = text.split(/[\n,，]/).map(t => t.trim()).filter(t => t.length > 0);

                lines.forEach((line, index) => {
                    const item = document.createElement('div');
                    item.className = 'todo-item';
                    const id = 'item-' + index + '-' + Date.now();
                    item.innerHTML = `
                    <input type="checkbox" id="${id}" onchange="checkProgress()">
                    <label for="${id}">${line}</label>
                `;
                    listContainer.appendChild(item);
                });

                updateStats(false);
                saveData();
            }

            window.checkProgress = function () {
                const checkboxes = document.querySelectorAll('#todo-list input[type="checkbox"]');
                if (checkboxes.length === 0) return;

                updateStats(false);
                saveData(); // Save on click

                const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;

                if (checkedCount === checkboxes.length) {
                    setTimeout(() => {
                        roundCount++;
                        roundDisplay.innerText = roundCount;

                        checkboxes.forEach(cb => {
                            cb.checked = false;
                            cb.removeAttribute('checked');
                        });

                        updateStats(false);
                        saveData();
                    }, 500);
                }
            }

            window.showInput = function () {
                inputArea.classList.remove('hidden');
                showInputBtn.classList.add('hidden');
                if (!listContainer.innerHTML.trim()) {
                    clearBtn.style.display = 'none';
                    progressArea.style.display = 'none';
                }
                saveData();
            }

            window.hardReset = function () {
                if (confirm('页面出现故障？点确定将重置数据。')) {
                    // Hard reset just clears local UI and tries to save empty state
                    // localStorage.removeItem(STORAGE_KEY); // No longer used
                    location.reload();
                }
            }

            resetBtn.addEventListener('click', function () {
                roundCount = 0;
                roundDisplay.innerText = 0;
                saveData();
                const originalText = this.innerText;
                this.innerText = "OK";
                setTimeout(() => { this.innerText = originalText; }, 1000);
            });

            clearBtn.addEventListener('dblclick', function () {
                listContainer.innerHTML = '';
                showInput();
                clearBtn.style.display = 'none';
                progressArea.style.display = 'none';
                saveData();
            });

            // window.onload = loadData; // Handled by onAuthStateChanged
        </script>
    </body>

</html>
