<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背诵检查单 (完美存档版)</title>
    <style>
        :root {
            --bg-color: transparent;
            --text-color: #37352f;
            --checked-color: #9b9a97;
            --accent-color: #2383e2;
            --success-color: #2ea043;
            --danger-color: #eb5757;
            --track-color: rgba(0,0,0,0.05);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            width: 100%;
            box-sizing: border-box;
            position: relative;
            transition: all 0.3s ease;
        }

        .widget-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
            opacity: 0.8;
        }

        .round-count {
            font-size: 48px;
            font-weight: 800;
            color: var(--text-color);
            line-height: 1;
            margin-bottom: 10px;
            font-variant-numeric: tabular-nums;
        }

        .progress-section {
            width: 100%;
            margin: 10px 0;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background-color: var(--track-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: var(--accent-color);
            border-radius: 4px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s;
        }
        
        .progress-fill.completed {
            background-color: var(--success-color);
        }

        .controls { display: flex; gap: 8px; margin-top: 15px; flex-wrap: wrap; justify-content: center; }

        button {
            border: none;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.9;
        }
        button:hover { opacity: 1; transform: translateY(-1px); }

        .btn-reset { background-color: #e0e0e0; color: #333; }
        
        .btn-clear { 
            background-color: #ffeaea; 
            color: var(--danger-color); 
            border: 1px solid transparent;
        }
        .btn-clear:hover::after { content: '(双击)'; font-size: 10px; margin-left: 3px; opacity: 0.7; }

        .btn-generate { 
            background-color: var(--accent-color); 
            color: white; 
            padding: 8px 20px; 
            font-size: 14px;
            margin-top: 10px;
        }

        .input-section {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            resize: vertical;
            background: rgba(255,255,255,0.8);
            font-family: inherit;
            box-sizing: border-box;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .hidden { display: none !important; }

        #todo-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 10px; 
            padding-bottom: 40px;
        }

        .todo-item {
            display: flex;
            align-items: flex-start;
            width: 100%;
            padding: 6px 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .todo-item:hover {
            background: rgba(0,0,0,0.03);
        }

        .todo-item input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #888;
            border-radius: 5px;
            margin-right: 12px;
            margin-top: 3px;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .todo-item input[type="checkbox"]:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .todo-item input[type="checkbox"]:checked::after {
            content: '✓';
            color: white;
            font-size: 13px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
        }

        .todo-item label {
            font-size: 16px;
            color: var(--text-color);
            cursor: pointer;
            line-height: 1.5;
            transition: color 0.2s;
            text-align: left;
            word-break: break-all;
            flex-grow: 1;
        }

        .todo-item input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: var(--checked-color);
        }

        #show-input-btn {
            margin-top: 10px;
            background: transparent;
            color: #999;
            text-decoration: underline;
            font-size: 12px;
        }

        .footer-info {
            margin-top: 20px;
            font-size: 10px;
            color: #ccc;
            opacity: 0.6;
        }
        
        .instance-id-tag {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 10px;
            color: #aaa;
            font-family: monospace;
        }

            :root { 
                --text-color: #ffffff; 
                --checked-color: #666; 
                --track-color: rgba(255,255,255,0.1);
            }

            .todo-item input[type="checkbox"] { border-color: #666; }
            .widget-title { color: #aaa; }
